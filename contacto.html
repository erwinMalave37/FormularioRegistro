<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>

    <header class="header">

        <div class="contenedor">
            <div class="barra">
                    <h1 class="tituloPrincipal">JIMENEZ<span class="logo__bold">PROGRAMADOR </span></h1>
                </a>

                <nav class="navegacion">
                    <a href="inicio.html" class="navegacion__enlace">Inicio</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="formRegistro.html" class="navegacion__enlace">registro</a>
                </nav>
            </div>
        </div>

    </header>

    <main class="contenedor">

        <div class="contacto-bg"></div>

        <form class="formulario">
            <h1 class="formulario-titulo">Contactenos</span></h1>

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input 
                    class="campo__field"
                    type="text" 
                    placeholder="Tu Nombre" 
                    id="nombre"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input 
                    class="campo__field"
                    type="email" 
                    placeholder="Tu E-mail" 
                    id="email"
                >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea 
                    class="campo__field campo__field--textarea"
                    id="mensaje"
                ></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>
        </form>

        
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Jimenez<span class="logo__bold">Programador</span></h1>

            </div>
